<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Oswald:wght@200;300;400&display=swap');</style>
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div id="player-choices">
        <button><img class="gestures" src="/assets/images/rock.png" alt="Rock sign"></button>
        <button><img class="gestures" src="/assets/images/paper.png" alt="Paper sign"></button>
        <button><img class="gestures" src="/assets/images/scissors.png" alt="Scissors sign"></button>
        <button><img class="gestures" src="/assets/images/lizard.png" alt="Lizard sign"></button>
        <button><img class="gestures" src="/assets/images/spock.png" alt="Spock sign"></button>
    </div>
    <div id="hands">
        <div id="player">player choice</div>
        <div id="computer">computer choice</div>
    </div>
    <div id="result"> 
        <p>results</p>
    </div>
    <div>
        <h2>Rules:</h2>
        <p>game rules</p>
    </div>
    
    <script src="/assets/js/script.js"></script>
</body>
</html>
